---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <span class="post-date">{{ page.date | date: '%B %d' }}</span>
  <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>

  <div class="post-content" itemprop="articleBody"></div>
    {{ content }}
  </div>
</article>
