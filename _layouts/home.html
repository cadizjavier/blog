---
layout: default
---

{% for post in site.posts %}
  <section class="post">
    <span class="post-date">{{ post.date | date: '%B %d' }}</span>
    <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="post-content">{{ post.excerpt }}</div>
  </section>
{% endfor %}
